<!DOCTYPE html>
<html>
<head>
    <title>Video Generation</title>
</head>
<body>
    <h1>Enter your prompt</h1>
    <form method="post">
        <textarea name="prompt" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Generate Video">
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}

    {% if video_path %}
        <h2>Generated Video:</h2>
        <a href="{{ video_path }}" download="generated_video.mp4">Download Video</a>
    {% endif %}
</body>
</html>
